<!DOCTYPE html>
<html>
<head>
	<title>Eventos - Onclick</title>
	<meta charset="UTF-8" />
	<script type="text/javascript">
	function ola() {
		alert("Olhe o meu primeiro evento!!");
	}
	/*
	Onclick:
	*/
</script>
</head>

<body>
	<p> Clique no botão a seguir para executar o evento</p>

	<h3>Botão fora de um formulário</h3>
	<button onclick="ola()" value="onclick">Onclick</button>
	
	<br /> <br />

	<form>
		<input type="button" onclick="ola()" value="Onclick" />
	</script>
</body>
</html>
